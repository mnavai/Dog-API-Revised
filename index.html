<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Simple GET Requests API assignment"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dog API GET Request App</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="container">
      <h1 class="display-4 mb-4">Dog API: Simple GET Request</h1>
      <hr />
      <div id="input"></div>
      <form id="dog-num-form">
        <div class="form-group">
          <h3>How many dog photos would you like to see (between 3-50) ?</h3>
          <input
            type="text"
            id="num-dog"
            class="form-control"
            placeholder="Default photo # is 3"
            required
          />
        </div>
        <div class="button">
          <input
            type="submit"
            id="get"
            class="btn btn-primary mr-4 get-dog-btn"
            value="Get the pic"
          />
        </div>
        <div class="results hidden"> 
 
</div>
      </form>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
